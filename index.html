<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href='https://fonts.googleapis.com/css?family=Assistant:700,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/pikaday.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Courses task</title>
    </head>
    <body>
        <button class="toggle-menu"></button>
        <aside class="menu left-menu">
            <form action="localhost" method="post">
                <input type="search" placeholder="search:" class="search-field" autocomplete="off">
                <fieldset class="filter-group">
                    <fieldset class="filter-row-group">
                        <input type="checkbox" id="webChkbox" name="webChkbox" checked>
                        <label for="webChkbox">web</label>
                        <input type="checkbox" id="deskChkbox" name="desktopChkbox" checked>
                        <label for="deskChkbox">desktop</label>
                    </fieldset>
                    <fieldset class="filter-row-group">
                        <input type="checkbox" id="mobileChkbox" name="mobileChkbox" checked>
                        <label for="mobileChkbox">mobile</label>
                        <input type="checkbox" id="supportChkbox" name="supportChkbox" checked>
                        <label for="supportChkbox">support</label>
                    </fieldset>
                </fieldset>
                <input type="text" id="filterDate" class="date" autocomplete="off">
            </form>
        </aside>
        <section class="main-content">
            <table>
                <thead>
                    <tr>
                        <th data-type="string"><span>project name</span></th>
                        <th class="separator" data-sortable="no"></th>
                        <th data-type="date"><span>due date</span></th>
                        <th data-type="date"><span>created</span></th>
                        <th data-type="number"><span>members</span></th>
                        <th data-type="string"><span>type</span></th>
                        <th data-type="string"><span>status</span></th>
                        <th data-type="string"><span>customer</span></th>
                        <th data-sortable="no"><button class="add-new-project"></button></th>
                    </tr>
                </thead>
            </table>
        </section>
        <aside class="menu right-menu hide-right-menu" data-element="menuRight">
            <form>
                <input type="text" id="projectName" placeholder="project name:" data-type="projectName" autocomplete="off">
                <input type="text" id="dueDate" placeholder="due date" class="date" data-type="dueDate" autocomplete="off">
                <input type="text" id="createdDate" placeholder="created" class="date" data-type="createdDate" autocomplete="off">
                <input type="text" id="membersCount" placeholder="members:" data-type="members" autocomplete="off">
                <div class="dropdown-container" data-element="dropdownType" autocomplete="off">
                    <div class="dropdown">
                        <span class="dropdown-value" data-initial="type:">type:</span>
                    </div>
                </div>
                <div class="dropdown-container" data-element="dropdownCustomer">
                    <div class="dropdown">
                        <span class="dropdown-value" data-initial="customer:">customer:</span>
                    </div>
                </div>
                <button class="create-project" disabled>create</button>
            </form>
        </aside>
        <footer class="main-footer">
            <p>infopulse courses dashboard @ 2016</p>
        </footer>
        <div class="popup-container">
            <div class="popup">
                <h2>Do you realy want to delete it?</h2>
                <div class="buttons-container">
                    <button class="continue">Yes</button>
                    <button class="abort">No</button>
                </div>
            </div>
        </div>
        
        <script src="js/moment.js"></script>
        <script src="js/pikaday.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
